<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <div class="btn">
            <button id="openModal">Generate Grid</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-inner">
            <form id="form">
                <fieldset>
                <legend>Grid Creation</legend>
                    <p>
                        How big do you want your grid to be? <input type = "text" name = "val" />
                    </p>
                  <input id="closeModal" type = "submit" name = "submit" value = "Submit" />
                </p>
            </fieldset>
            </form>
        </div>
    </div>

    <div class="flex-container">
        <div class="sketch-container">
          <div class="sketch-screen">
          </div>
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
